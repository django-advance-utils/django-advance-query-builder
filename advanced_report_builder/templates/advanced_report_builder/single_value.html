{% load datatable_tags %}
{% load ajax_helpers %}
<style>

    .dashboard-tile {
        background-color: #fff;
        color: #555;
        margin-bottom: 15px;
        padding: 10px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        -ms-border-radius: 3px;
        -o-border-radius: 3px;
        border-radius: 3px;
    }
</style>
{% lib_include 'datatable' module='django_datatables.includes' %}

<div>
    <div class="dashboard-tile detail" style="background-color: {% if single_value_report.tile_colour %}#{{ single_value_report.tile_colour }}{% else %}#23527c{% endif %}; color: white;">
        <div class="content" style="padding: 2px;">
            {{ datatable.render }}

                        <p>{{ single_value_report.name|safe }}</p>
        </div>
    </div>
</div>
