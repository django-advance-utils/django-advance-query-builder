


<div class="card report-card">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <h5 class="mr-auto">{{ title }}</h5>

                    {% block button_menu %}{{ menus.button_menu.render }}{% endblock %}
                </div>
            </div>
            <div class="dashboard-tile detail" style="background-color: {% if single_value_report.tile_colour %}#{{ single_value_report.tile_colour }}{% else %}#23527c{% endif %}; color: white;">
                <table style="background-color: white; color: red; border: 2px; border-style: solid;">
                    <tr><th>Company name</th></tr>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.name }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
